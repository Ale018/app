<hr>
<h1> Departamentos </h1>
<hr>
<div>
    <p-button
        label= "Agregar"
        icon= "pi pi-plus"
        class= "flex flex-row-reverse p-button-rounded p-button-success"
        (onClick)="onOpenModal()"></p-button>
</div>
<p-table [value]="departamentos">
    <ng-template pTemplate="header">
        <tr>
            <th>Condominio</th>
            <th>Direccion</th>
            <th>Tipo Renta</th>
            <th>Fecha Registro</th> 
            <th>Botones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-departamentos>
        <tr>
            <td>{{departamentos.condominio}}</td>
            <td>{{departamentos.direccion}}</td>
            <!--<td>{{getTipoRenta(departamentos.tipoRenta)}}</td>-->
            <td>{{ getTipoRenta(departamentos.tipoRenta) }}</td>
            <td>{{departamentos.fechaRegistro | date: 'dd/MMMM/yyyy'}}</td>
            <td>
                <p-button icon= "pi pi-pencil" 
                    styleClass="mr-1 p-button-rounded p-button-info p-button-outlined"
                    (onClick)= "onOpenModal(departamentos)"></p-button>

                    <p-button icon= "pi pi-trash" 
                    styleClass="mr-1 p-button-rounded p-button-danger p-button-outlined"
                    (onClick)= "onDelete(departamentos.cveDepartamento)" ></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
