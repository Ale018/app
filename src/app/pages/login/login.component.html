<div class="grid w-full h-full">
    <div class="col-12 flex align-items-center justify-content-center">
        <p-card header="Inicio de sesión"
        [style]="{'width': '25rem', 'margin-botton': '2rem'}">
        
        <form [formGroup]="loginForm" (submit)="onLogin()">
            <div class="p-fluid grid">
                <div class="field col-12">
                    <span class="p-float-label p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input type="text" formControlName="username" pInputText>
                        <label for="username">Usuario</label>
                    </span>
                    <small *ngIf="baseForm.isValidField(loginForm.get('username'))"
                            class="p-error block">
                            {{ baseForm.getErrorMessage(loginForm.get('username'))}}
                    </small>
                </div>
                <div class="field col-12">
                    <span class="p-float-label p-input-icon-left">
                        <i class="pi pi-key"></i>
                        <input type="password" formControlName="password" pPassword [feedback]="false">
                        <label for="password">Contraseña</label>
                    </span>
                    <small *ngIf="baseForm.isValidField(loginForm.get('password'))"
                            class="p-error block">
                            {{baseForm.getErrorMessage(loginForm.get('password')) }}
                    </small>
                </div>
                
                <div class="col-12 ">
                    <button pButton pRipple
                            [disabled]="loginForm.invalid"
                            type="submit"
                            label="Acceder"
                            class="p-button-rounder p-button-info"></button>
                </div>
            </div>
        </form>
        
        </p-card>
    </div>
</div>
